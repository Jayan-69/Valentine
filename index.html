<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0," />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/global.css">
    <!-- Theme color for supported browsers (Chrome, Edge, Samsung Internet, etc.) -->
    <meta name="theme-color" content="#ff3366" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#d42e5c" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#ff3366" />
    
    <!-- Fallback for browsers that don't support theme-color -->
    <style>
      :root {
        --theme-color-light: #ff3366;
        --theme-color-dark: #d42e5c;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --theme-color: var(--theme-color-dark);
        }
      }
      
      @media (prefers-color-scheme: light) {
        :root {
          --theme-color: var(--theme-color-light);
        }
      }
    </style>
    <meta name="description" content="A beautiful 3D Valentine's Day experience" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-deployed-url.com/" />
    <meta property="og:title" content="Valentine's Day Special" />
    <meta property="og:description" content="A beautiful 3D Valentine's Day experience" />
    <meta property="og:image" content="/preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-deployed-url.com/" />
    <meta property="twitter:title" content="Valentine's Day Special" />
    <meta property="twitter:description" content="A beautiful 3D Valentine's Day experience" />
    <meta property="twitter:image" content="/preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/heart.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Removed service worker and manifest to prevent registration errors -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Valentine's Day Special ❤️</title>
    
    <style>
      /* Critical CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0a0a0a;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 51, 102, 0.2);
        border-radius: 50%;
        border-top-color: #ff3366;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Handle loading state
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      });
      
      // Service worker registration removed to prevent errors
      console.log('Service worker registration is disabled in development');
    </script>
  </body>
</html>
